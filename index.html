<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

            </label>
            <label class="checkbox" for="category">
              <input type="checkbox" name="category" id="category"> ACCESORIOS
            </label>
        </div>

        <div class="filtrar-por-puntuacion">
          <h3 class="titulos-filtros">PUNTAJE</h3>
          <label class="checkbox" for="score">
            <input type="checkbox" name="score" id="score">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i> 
          </label>
          <label class="checkbox" for="score">
            <input type="checkbox" name="score" id="score">
            <i class="fas fa-star"></i>

            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </label>
          <label class="checkbox" for="score">
            <input type="checkbox" name="score" id="category">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </label>
          <label class="checkbox" for="score">
            <input type="checkbox" name="score" id="score">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </label>
          <label class="checkbox" for="score">

            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </label>          
        </div>
    </form>
    </aside>

    <div class="productos-seccion-principal">
      <div class="contenedor-informacion"></div>
      <div class="contenedor-tarjetas"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
