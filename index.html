<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tienda Online</title>
</head>
<body>

  <!-- Menu Superior -->
  <nav class="menu-carrito">
    <div class="contenedor-logo"></div>
    <div class="contenedor-carrito"></div>
  </nav>
  
  <!-- Header -->
  <header class="contenedor-titulo-principal">
    <h1 class="titulo-principal">Electrónica</h1>
  </header>

  <!-- Sección principal -->
  <div class="seccion-principal">
    <aside class="filtros-busqueda">
      <div class="contenedor-titulo-aside">
        <h2 class="titulo-aside">FILTROS</h2>
        <button>Limpiar</button>
      </div>

      <div class="contenedor-busqueda">
        <h3 class="titulo-busqueda">BUSQUEDA</h3>
        </hr>
      </div>

      <div class="filtrar-por-categoria">
        <h3 class="titulo-categoria">CATEGORIA</h3>
      </div>

      <div class="filtrar-por-puntuacion">
        <h3 class="titulo-pntuacion">PUNTAJE</h3>
      </div>
    </aside>

    <div class="productos-seccion-principal">
      <div class="contenedor-informacion"></div>
      <div class="contenedor-tarjetas"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
