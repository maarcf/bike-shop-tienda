<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Links de iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="favicon.ico">
  <title>Bike Shop: tienda online</title>
</head>
<body>

  <!-- Menu Superior -->
  <nav class="menu-carrito">
    <div class="contenedor-logo">
      <img src="img/logo-tienda.png" alt="Logo de la tienda Bike Shop">
    </div>
    <button class="contenedor-carrito" aria-label="menu carrito">
      <i class="fas fa-shopping-cart" aria-hidden="true"></i>
      <h4>Carrito (<span id="carrito-cantidad-productos">0</span> items)</h4>
    </button>
  </nav>
  
  <!-- Header -->
  <header class="contenedor-banner-principal">
    <!--Info de la img de fondo para accesibilidad-->
    <span role="img" aria-label="Indumentaria de ciclista y componentes de biciletas."></span>
    <h1 class="titulo-principal">Bicicletas y accesorios</h1>
  </header>

  <!-- SecciÃ³n principal -->
  <section class="seccion-principal">
    <aside class="contenedor-filtros-productos" aria-labelledby="formulario-filtro">
      <form id="formulario-filtro" action="" method="GET">
        <div class="contenedor-titulo-aside">
          <h2 class="titulo-aside">FILTROS</h2>
          <button id="boton-filtro-aside" aria-label="limpiar filtros">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
            Limpiar
          </button>
        </div>
  
        <fieldset class="contenedor-filtro busqueda">
          <legend class="titulos-filtros">BUSQUEDA</legend>
          <label for="busqueda-por-nombre">
            <input type="text" placeholder="Buscar productos" name="busqueda" id="busqueda-por-nombre"/>
            <div class="contenedor-lupa">
              <i class="fas fa-search" aria-hidden="true"></i>
            </div>
          </label>
        </fieldset>

        <fieldset class="contenedor-filtro categoria">
          <legend class="titulos-filtros">CATEGORIA</legend>
            <label class="checkbox" for="categoria">
              <input type="checkbox" name="categoria" id="categoria" value="bicicleta"/> 
              BICICLETAS
            </label>
            <label class="checkbox" for="categoria">
              <input type="checkbox" name="categoria" value="componentes"/> 
              COMPONENTES
            </label>
            <label class="checkbox" for="categoria">
              <input type="checkbox" name="categoria" value="indumentaria"/> 
              INDUMENTARIA
            </label>
            <label class="checkbox" for="categoria">
              <input type="checkbox" name="categoria" value="herramientas"/> 
              HERRAMIENTAS
            </label>
            <label class="checkbox" for="categoria">
              <input type="checkbox" name="categoria" value="accesorios"/> 
              ACCESORIOS
            </label>
        </fieldset>

        <fieldset class="contenedor-filtro puntuaje">
          <legend class="titulos-filtros">PUNTAJE</legend>
          <label class="checkbox" for="puntaje">
            <input type="checkbox" name="puntaje" id="puntaje" value="5"/>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i> 
            <p aria-hidden="true">(5)</p>
            <!-- Accesibilidad -->
            <span class="visually-hidden">5 de 5 estrellas</span>
          </label>
          <label class="checkbox" for="puntaje">
            <input type="checkbox" name="puntaje" value="4"/>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <p aria-hidden="true">(4)</p>
            <!-- Accesibilidad -->
            <span class="visually-hidden">4 de 5 estrellas</span>
          </label>
          <label class="checkbox" for="puntaje">
            <input type="checkbox" name="puntaje" value="3"/>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <p aria-hidden="true">(3)</p>
            <!-- Accesibilidad -->
            <span class="visually-hidden">3 de 5 estrellas</span>
          </label>
          <label class="checkbox" for="puntaje">
            <input type="checkbox" name="puntaje" value="2"/>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <p aria-hidden="true">(2)</p>
            <!-- Accesibilidad -->
            <span class="visually-hidden">2 de 5 estrellas</span>
          </label>
          <label class="checkbox" for="puntaje">
            <input type="checkbox" name="puntaje" value="1"/>
            <i class="fas fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <i class="far fa-star" aria-hidden="true"></i>
            <p aria-hidden="true">(1)</p>
            <!-- Accesibilidad -->
            <span class="visually-hidden">1 de 5 estrellas</span>
          </label>          
        </fieldset>
      </form>
    
    </aside>

    <main class="productos-seccion-principal">
      <div class="contenedor-informacion"></div>
      <div class="contenedor-tarjetas"></div>
    </main>
  </section>

  <script src="main.js"></script>
</body>
</html>
